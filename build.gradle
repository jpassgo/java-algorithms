plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "com.diffplug.gradle.spotless" version "3.16.0"
	id 'java'
}

group = 'com.jpassgo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.google.googlejavaformat:google-java-format:1.10.0'
	implementation 'com.diffplug.spotless:spotless-plugin-gradle:5.14.2'
	compileOnly 'org.projectlombok:lombok'
	compile group: 'com.google.googlejavaformat', name:'google-java-format', version:'1.6'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

spotless {
	java {
		googleJavaFormat()
	}
}